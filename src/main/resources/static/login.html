<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Home</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/webjars/fontawesome/css/font-awesome.min.css" rel="stylesheet" >
<style type="text/css">
	* {
	  -webkit-box-sizing: border-box;
	     -moz-box-sizing: border-box;
	          box-sizing: border-box;
	}
	div.home_back {
		background-color: #339933;
		opacity: 0.15;
		position: fixed;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	div.login_form {
		width: 400px;
		position: fixed;
		top: 300px;
		right: 400px;
	}
	
	button{
		outline: none;
	}
	
	div.login_background {
		width: 100%;
		height:200px;
		position: fixed;
		top: 288px;
		padding: 10px;
		background-color: #339933;
		opacity: 0.2;
	}
</style>
</head>
<body>
	<div class="home_back">
	</div>
	<div class="login_background">
	</div>
	<div class="login_form">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="userName" placeholder="Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="userPwd" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> Remember me
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-default">Sign in</button>
		    </div>
		  </div>
		</form>
	</div>
	
</body>
<script src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript">
	function login(){
		var name = $("#userName").val();
		var pwd = $("#userPwd").val();
		$.ajax({
			url:'/loginVerify',
			type:'POST',
			contentType:'application/json',
			data:JSON.stringify({'userName':name,'userPwd':pwd}),
			success:function(data){
				window.location.href='/'
			}
		});
		
	}
	
	$(document).ready(function(){
		$(".login_form button").on('click',function(){
			login();
		});
		document.addEventListener('keyup',(event) => {
			if(event.key == 'Enter'){
				login();
			}
		},false);
	});
</script>
</html>
